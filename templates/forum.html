{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h3>User Area</h3>
    <h3>Hi <a link href="#">{{ username }}</a></h3>
    {% if img_link %}
    <img src={{ img_link }} style="width:120px; height:120px">
    {% endif %}
</div>
<br>
<div class="container">
    <h3>Message posting</h3>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input class="form-control" type="text" id="subject" name="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="message">Enter message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="msg_img">Upload picture</label>
            <input type="file" name="msg_img" id="msg_img">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if err %}
    <p>{{ err }}</p>
    {% endif %}
</div>

<div class="container">
    <h3>See Messages</h3>
    {% for post in posts %}
    <div class="card">
        <h5 class="card-header">{{ username }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ post['subject'] }}</h5>
            <p class="card-text">{{ post['message'] }}</p>
            <img src={{ post['img_link'] }} style="width:120px; height:120px">

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
