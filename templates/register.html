{% extends "layout.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>

  <div class="form-group">
    <label for="userId">ID</label>
    <input
      type="text"
      class="form-control"
      id="userId"
      name="userId"
      placeholder="Enter user id"
    />
  </div>
  <div class="form-group">
    <label for="userName">UserName</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      name="userName"
      placeholder="Enter user name"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
